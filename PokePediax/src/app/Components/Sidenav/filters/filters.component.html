<section>
    <div class="bt-home">
        <button [routerLink]="['']">
            <img
                src="https://raw.githubusercontent.com/Jepolancodlc/PokePediax/dev/PokePediax/src/assets/Images/Logo-solid.png" />
        </button>
    </div>
</section>

<form class="example-form">
    <mat-form-field class="example-full-width">
        <input type="text" placeholder="Search for a Pokemon" aria-label="Pokemon" matInput
            [formControl]="svcFilterService.myControl" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onPokemonSelected($event)">
            <mat-option *ngFor="let pokemon of svcFilterService.filteredOptions | async" [value]="pokemon.name">
                {{ pokemon.name }}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>

<mat-checkbox *ngFor="let option of svcFilterService.options" [(ngModel)]="option.checked" (change)="svcFilterService.updateSelectedOptions(option)" [disabled]="svcFilterService.disableCheckboxes && !option.checked">
    {{option.value}}
</mat-checkbox>
