<div class="card">
    <div class="card-header">
        <div class="pokemon-name" *ngIf="data">{{data.name | titlecase}} </div>
        <div class="pokemon-number" *ngIf="data">#{{idPadStart}} </div>
    </div>
    <img class="pokemon-image"
        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/{{id}}.png">

    <div class="card-body">
        <div class="pokemon-type" *ngIf="data">{{data.types[0] | titlecase}} </div>
        <div class="pokemon-type" *ngIf="data && data.types && data.types[1]"> {{data.types[1] | titlecase}} </div>
    </div>
</div>
