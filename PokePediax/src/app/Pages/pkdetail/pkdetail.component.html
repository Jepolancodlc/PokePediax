<div id="contenedorPadre">
  <div id="contenedorHijo">
    <p-galleria [value]="images" [indicatorsPosition]="'bottom'" [showIndicators]="true" [showThumbnails]="false"
      [showIndicatorsOnItem]="showIndicatorsOnItem" [responsiveOptions]="responsiveOptions"
      [containerStyle]="{ 'max-width': '250'}">
      <ng-template pTemplate="item" let-item>
        <img [src]="item.source" style="width: 250px; height: 250px; display: block;" />
      </ng-template>
    </p-galleria>
  </div>
</div>
